    <div class="header-container">
        <a class="back-to-home" href="http://www.ishmeetsinghbindra.com">Ishmeet Singh Bindra</a>
        <div>Sydney and Delhi Clocks</div>
        <div>My SO lives in Sydney Australia. The time difference inspired me to build this.</div>
    </div>
    <div class="main centered-content">
        <div class="clock-set">
            <div class="clock sydney">
                <div class="hour"></div>
                <div class="minute"></div>
                <div class="second"></div>
            </div>
            <p class="place">Sydney, Australia (AEDT)</p>
        </div>
        <div class="clock-set">
            <div class="clock delhi">
                <div class="hour"></div>
                <div class="minute"></div>
                <div class="second"></div>
            </div>
            <p class="place">Delhi, India (IST)</p>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
